
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALMUTASAIM ALAZZEH DENTAL CLINIC | عيادة الدكتور المعتصم العزه</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Luxury Font Pairing: Almarai and Cinzel -->
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&family=Cinzel:wght@400;700;900&family=Montserrat:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --brand-dark: #050a0e;
        --brand-accent: #d4a373; 
        --brand-accent-light: #e6be94;
        --brand-text: #f8f9fa;
      }
      body {
        font-family: 'Almarai', sans-serif;
        background-color: var(--brand-dark);
        color: var(--brand-text);
        overflow-x: hidden;
        cursor: none; 
      }
      
      /* Professional Custom Cursor */
      #cursor-dot {
        width: 8px;
        height: 8px;
        background-color: var(--brand-accent);
        border-radius: 50%;
        position: fixed;
        pointer-events: none;
        z-index: 10000;
        transform: translate(-50%, -50%);
      }
      #cursor-outline {
        width: 40px;
        height: 40px;
        border: 1px solid var(--brand-accent);
        border-radius: 50%;
        position: fixed;
        pointer-events: none;
        z-index: 9999;
        transform: translate(-50%, -50%);
        transition: width 0.3s, height 0.3s, background-color 0.3s, border-color 0.3s;
      }
      .cursor-hover #cursor-outline {
        width: 60px;
        height: 60px;
        background-color: rgba(212, 163, 115, 0.15);
        border-color: #fff;
      }

      .font-luxury-en { font-family: 'Cinzel', serif; }
      .font-modern { font-family: 'Montserrat', sans-serif; }
      
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: var(--brand-dark); }
      ::-webkit-scrollbar-thumb { background: var(--brand-accent); }
      
      .gold-glow { box-shadow: 0 0 50px rgba(212, 163, 115, 0.1); }
      
      .btn-hover-effect {
        position: relative;
        overflow: hidden;
      }
      .btn-hover-effect::after {
        content: '';
        position: absolute;
        top: 0; left: -100%;
        width: 100%; height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        transition: 0.6s;
      }
      .btn-hover-effect:hover::after { left: 100%; }

      @media (max-width: 768px) {
        body { cursor: auto; }
        #cursor-dot, #cursor-outline { display: none; }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="cursor-dot"></div>
    <div id="cursor-outline"></div>
    <div id="root"></div>

    <!-- استدعاء ملف الدخول الرئيسي للتطبيق -->
    <script type="module" src="./index.tsx"></script>

    <script>
      const dot = document.getElementById('cursor-dot');
      const outline = document.getElementById('cursor-outline');
      
      let mouseX = 0;
      let mouseY = 0;
      let outlineX = 0;
      let outlineY = 0;

      window.addEventListener('mousemove', (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
        dot.style.left = mouseX + 'px';
        dot.style.top = mouseY + 'px';
      });

      // حركة ناعمة للدائرة الخارجية
      function animate() {
        let distX = mouseX - outlineX;
        let distY = mouseY - outlineY;
        
        outlineX = outlineX + (distX * 0.15);
        outlineY = outlineY + (distY * 0.15);
        
        outline.style.left = outlineX + 'px';
        outline.style.top = outlineY + 'px';
        
        requestAnimationFrame(animate);
      }
      animate();

      document.addEventListener('mouseover', (e) => {
        if (e.target.tagName === 'A' || e.target.tagName === 'BUTTON' || e.target.closest('button') || e.target.closest('a')) {
          document.body.classList.add('cursor-hover');
        }
      });
      document.addEventListener('mouseout', (e) => {
        if (e.target.tagName === 'A' || e.target.tagName === 'BUTTON' || e.target.closest('button') || e.target.closest('a')) {
          document.body.classList.remove('cursor-hover');
        }
      });
    </script>
  </body>
</html>
