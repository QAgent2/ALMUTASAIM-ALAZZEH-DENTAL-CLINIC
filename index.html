
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALMUTASAIM ALAZZEH DENTAL CLINIC | عيادة الدكتور المعتصم العزه</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&family=Cinzel:wght@400;700;900&family=Montserrat:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --brand-dark: #050a0e;
        --brand-accent: #d4a373; 
        --brand-text: #f8f9fa;
      }
      body {
        font-family: 'Almarai', sans-serif;
        background-color: var(--brand-dark);
        color: var(--brand-text);
        overflow-x: hidden;
        cursor: none; 
      }
      #cursor-dot { width: 8px; height: 8px; background-color: var(--brand-accent); border-radius: 50%; position: fixed; pointer-events: none; z-index: 10000; transform: translate(-50%, -50%); }
      #cursor-outline { width: 40px; height: 40px; border: 1px solid var(--brand-accent); border-radius: 50%; position: fixed; pointer-events: none; z-index: 9999; transform: translate(-50%, -50%); transition: width 0.3s, height 0.3s, background-color 0.3s; }
      .cursor-hover #cursor-outline { width: 60px; height: 60px; background-color: rgba(212, 163, 115, 0.15); border-color: #fff; }
      .font-luxury-en { font-family: 'Cinzel', serif; }
      .font-modern { font-family: 'Montserrat', sans-serif; }
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-thumb { background: var(--brand-accent); }
      @media (max-width: 768px) { body { cursor: auto; } #cursor-dot, #cursor-outline { display: none; } }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
  </head>
  <body>
    <div id="cursor-dot"></div>
    <div id="cursor-outline"></div>
    <div id="root"></div>

    <!-- نقوم بتشغيل App.tsx مباشرة هنا -->
    <script type="text/babel" data-type="module" data-presets="typescript,react" src="./App.tsx"></script>

    <script>
      const dot = document.getElementById('cursor-dot');
      const outline = document.getElementById('cursor-outline');
      let mouseX = 0, mouseY = 0, outlineX = 0, outlineY = 0;
      window.addEventListener('mousemove', (e) => {
        mouseX = e.clientX; mouseY = e.clientY;
        dot.style.left = mouseX + 'px'; dot.style.top = mouseY + 'px';
      });
      function animate() {
        outlineX += (mouseX - outlineX) * 0.15; outlineY += (mouseY - outlineY) * 0.15;
        outline.style.left = outlineX + 'px'; outline.style.top = outlineY + 'px';
        requestAnimationFrame(animate);
      }
      animate();
      document.addEventListener('mouseover', (e) => { if (e.target.closest('button') || e.target.closest('a')) document.body.classList.add('cursor-hover'); });
      document.addEventListener('mouseout', (e) => { if (e.target.closest('button') || e.target.closest('a')) document.body.classList.remove('cursor-hover'); });
    </script>
  </body>
</html>
